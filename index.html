<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="STYLESHEET" href="./assets/STYLE.css">
    <script src="https://cdn.tailwindcss.com"></script>
	<title>KEEP'N TRACK</title>
</head>
<body>
    <h1 class="title">PENNY-WISE</h1>
    <div class="input-section md:flex flex-wrap">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Food & necessities">Food & necessities</option>
            <option value="Daily spends">Daily spends</option>
            <option value="Transport">Transport</option>
            <option value="Un-necessary">Un-necessary</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <h2 class="table-title">EXPENSE LIST</h2>
    <div class="expenses-list md:flex flex-wrap">
        <table>
            <thead>
                <tr>
                    <th>CATEGORY</th>
                    <th>AMOUNT</th>
                    <th>DATE</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody id="expnese-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td><b>Total:</b></td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./assets/TRACK.js"></script>
</body>
</html>
